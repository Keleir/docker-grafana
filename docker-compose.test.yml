version: '2'
services:
  consul:
    extends:
      file: docker-compose.yml
      service: consul
  pilot:
    extends:
      file: docker-compose.yml
      service: pilot
  influxdb:
    extends:
      file: docker-compose.yml
      service: influxdb
  grafana:
    extends:
      file: docker-compose.yml
      service: grafana
  sut:
    image: appcelerator/sut
    build: ./sut
    depends_on:
      - grafana
      - pilot
      - consul
      - influxdb
