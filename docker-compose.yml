version: "2"
services:
  telegraf:
    image: appcelerator/telegraf:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/utmp:/var/run/utmp
    environment:
      OUTPUT_INFLUXDB_ENABLED: "true"
      INFLUXDB_URL: "http://influxdb:8086"
      INPUT_DOCKER_ENABLED: "true"
    labels:
      - "ServiceUUId=system.telegraf"
      - "io.appcelerator.amp.build.mounts=/var/run/docker.sock,/var/run/utmp"

  influxdb:
    image: appcelerator/influxdb:latest
    ports:
      - "8086:8086"
      - "8083:8083"
    environment:
      FORCE_HOSTNAME: auto
      CONFIG_ARCHIVE_URL: "https://github.com/appcelerator/amp-config/archive/0.5.0.tar.gz"
      PRE_CREATE_DB: "telegraf"
    labels:
      - "ServiceUUId=system.influxdb"

  grafana:
    image: appcelerator/grafana
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "3000:3000"
    environment:
      CONFIG_ARCHIVE_URL: "https://github.com/appcelerator/amp-config/archive/0.5.0.tar.gz"
      GRAFANA_PLUGIN_LIST: "grafana-piechart-panel"
      FORCE_HOSTNAME: auto
      INFLUXDB_HOST: influxdb
      INFLUXDB_PASS: changeme
      GRAFANA_USER: admin
      GRAFANA_PASS: AxwayPassword*
    labels:
      - "ServiceUUId=system.grafana"
